<div class="top-bar">
  <div class="title-container-left">
    <a routerLink="/home">
      <img class="hv-logo" src="../../../assets/images/huawei_video_logo_reverse.png">
      <h1 class="title">HUAWEI VIDEO</h1>
    </a>
  </div>
  <input type="image" class="logout-icon" src="../../../assets/images/baseline_logout_white_48dp.png"
    (click)="logout()">
</div>

<div class="background-container" [ngStyle]="{ 'background-image': 'url(' + backdrop + ')'}"></div>

<div class="title-container">
  <p class="movie-title">{{movie.title}}</p>

  <div class="trailer-table">
    <div class="trailer-table-cell">
      <div [innerHtml]="iframe" class="trailer-container embed-responsive embed-responsive-16by9"></div>
    </div>
  </div>
